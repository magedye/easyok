name: ğŸ›¡ï¸ EasyData Fortress CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  # CI GOVERNANCE MODE (NON-NEGOTIABLE)
  ENV: ci
  APP_ENV: ci
  AUTH_ENABLED: true
  RBAC_ENABLED: true
  RLS_ENABLED: true
  ENABLE_TRAINING_PILOT: false
  TRAINING_READINESS_ENFORCED: true
  ENABLE_AUDIT_LOGGING: true
  RUN_INTEGRATION_TESTS: true
  RUN_ORACLE_TESTS: false
  RUN_TELEMETRY_TESTS: false
  ENABLE_TELEMETRY: false
  ENABLE_OTEL: false

jobs:
  # ----------------------------------------------------------------------
  # Job 1: Core Fortress Pipeline (Backend & Contract)
  # ----------------------------------------------------------------------
  fortress-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§¹ Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ” Backend Audit & Install
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip install -r requirements.txt
          pip-audit

      - name: ğŸ›ï¸ Architectural Governance Check
        run: |
          pip install -e ./flake8_easydata_arch/
          flake8 app

      - name: ğŸ§ª Backend Test Suite
        run: pytest -q -rs
        env:
          PYTHONWARNINGS: ignore

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ§ª Frontend Install & Audit
        run: |
          cd frontend
          npm ci
          npm audit --audit-level=high

      - name: ğŸ“œ Validate OpenAPI Contracts
        run: npx @stoplight/spectral-cli lint docs/api/*.yaml

  # ----------------------------------------------------------------------
  # Job 2: Playwright E2E (Governance Aligned)
  # ----------------------------------------------------------------------
  playwright-e2e:
    needs: fortress-pipeline # THIS IS CRITICAL: Runs only after core passes
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ Install Backend Requirements
        run: pip install -r requirements.txt

      - name: ğŸš€ Boot Backend (Smoke Start)
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        env:
          ENV: ci
          AUTH_ENABLED: true
          ADMIN_LOCAL_BYPASS: false
          ENABLE_AUDIT_LOGGING: true

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ› ï¸ Install Frontend & Playwright
        run: |
          cd frontend
          npm ci
          npx playwright install --with-deps

      - name: ğŸ§ª Run E2E Tests
        run: |
          cd frontend
          npm run test:ci
        env:
          CI: true
          BACKEND_URL: http://localhost:8000
          WAIT_TIMEOUT: 120

      - name: ğŸ“Š Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30